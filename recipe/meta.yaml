{% set name = "JCC" %}
{% set version = "3.15" %}
{% set sha256 = "6f1220f1d349d1f7ce727fd100c1c25ec62cf9695787e0cc287cd7da1f5fc49b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/f4/34/a3e592555828246575b83a20c0f37589b90fd49efc4415509c9c128bf31a/JCC-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - jcc_python.patch

build:
  number: 0

  rpaths: # only valid for linux
    - lib
    - jre/lib/amd64/
    - jre/lib/amd64/server/

  has_prefix_files:
    - jcc/config.py

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - setuptools                             # [build_platform != target_platform]
    - openjdk 8.*
    - pip
    - python-build

  host:
    - python
    - setuptools
    - openjdk 8.*
    - pip
    - python-build

  run:
    - python
    - setuptools
    - openjdk 8.*
    - python-build
    - pip

test:
  imports:
    - jcc  # [not win]

  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  files:
    - test/*.py
    - test/java-example/*.bat
    - test/java-example/*.sh
    - test/java-example/*.java
    - test/java-example/*.py
    - test/java-example-test-parameters/*.bat
    - test/java-example-test-parameters/*.sh
    - test/java-example-test-parameters/org/jcc/test/*.java
    - test/java-example-test-parameters/*.py
    - test/java-example-shared/*.bat
    - test/java-example-shared/*.sh
    - test/java-example-shared/*.java
    - test/java-example-shared/*.py

about:
  home: http://lucene.apache.org/pylucene/jcc/index.html

  license: Apache-2.0
  license_file: LICENSE

  summary: 'a C++ code generator for calling Java from C++/Python'
  description: |
    JCC is a C++ code generator for producing the code necessary to call into Java classes from CPython via Javaâ€™s Native Invocation Interface  (JNI).

  doc_url: http://lucene.apache.org/pylucene/jcc/index.html

extra:
  recipe-maintainers:
    - petrushy
